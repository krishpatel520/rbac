# =============================================================================
# docker-compose.yml — RBAC Admin Service  (BASE)
#
# This is the shared base compose file.  It is NOT used directly.
# Use one of the environment overrides:
#
#   Personal / local Docker:
#     docker compose -f docker/docker-compose.yml \
#                    -f docker/docker-compose.local.yml up -d
#
#   Organisation (private registry + WSL):
#     docker compose -f docker/docker-compose.yml \
#                    -f docker/docker-compose.org.yml up -d
#
# Or use the Makefile shortcuts:
#   make local-up
#   make org-up
# =============================================================================

services:

  # ──────────────────────────────────────────────────────────────────────────
  # PostgreSQL Database (shared across all environments)
  # ──────────────────────────────────────────────────────────────────────────
  db:
    image: postgres:15-alpine
    container_name: rbac_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_EXPOSED_PORT:-5433}:5432"
    volumes:
      - rbac_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - rbac_net

  # ──────────────────────────────────────────────────────────────────────────
  # RBAC Admin Service  (image source defined per-environment override)
  # ──────────────────────────────────────────────────────────────────────────
  rbac-service:
    container_name: rbac_service
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DB_HOST: db
    ports:
      - "${RBAC_PORT:-8004}:8004"
    depends_on:
      db:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
    networks:
      - rbac_net

# ============================================================================
# Volumes
# ============================================================================
volumes:
  rbac_postgres_data:
    driver: local

# ============================================================================
# Networks
# ============================================================================
networks:
  rbac_net:
    driver: bridge
