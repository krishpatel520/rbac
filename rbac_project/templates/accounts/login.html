<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background: #020617;
            padding: 2rem;
            border-radius: 8px;
            width: 320px;
            box-shadow: 0 0 30px rgba(0,0,0,.6);
        }
        h2 {
            margin-bottom: 1rem;
            text-align: center;
        }
        label {
            font-size: 0.9rem;
        }
        input {
            width: 100%;
            padding: 0.6rem;
            margin: 0.3rem 0 1rem;
            border-radius: 4px;
            border: none;
        }
        button {
            width: 100%;
            padding: 0.7rem;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover {
            background: #1d4ed8;
        }
        .error {
            color: #f87171;
            margin-bottom: 1rem;
            font-size: 0.85rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Sign in</h2>

        {% if form.errors %}
            <div class="error">
                Invalid username or password
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <label for="id_username">Username</label>
            {{ form.username }}

            <label for="id_password">Password</label>
            {{ form.password }}

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
